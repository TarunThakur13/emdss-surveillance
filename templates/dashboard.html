{% extends "base.html" %}
{% block content %}

<section class="dashboard">
    <h2>Live Monitoring Dashboard</h2>
    <p class="subtitle">
        Real-time surveillance feed with motion detection analytics
    </p>

    <div class="dashboard-grid">

        <!-- CAMERA 1 -->
        <div class="camera-card alert" style="position:relative; height:360px;">
            <div class="camera-header">
                <span class="badge danger">Motion Detected</span>
                <span class="time" id="time1"></span>
            </div>

            <!-- FIXED VIDEO -->
            <video
                id="webcam"
                autoplay
                playsinline
                muted
                style="
                    width:100%;
                    height:100%;
                    object-fit:cover;
                    background:black;
                ">
            </video>

            <!-- HIDDEN CANVAS -->
            <canvas
                id="canvas"
                width="640"
                height="480"
                style="display:none;">
            </canvas>

            <div class="camera-footer">
                <div>
                    <strong>Living Room</strong><br>
                    <small>Ground Floor</small>
                </div>
                <span class="status active">‚óè Active</span>
            </div>
        </div>

        <!-- CAMERA 2 PLACEHOLDER -->
        <div class="camera-card" style="height:360px;">
            <div class="camera-header">
                <span class="badge safe">Monitoring</span>
                <span class="time" id="time2"></span>
            </div>

            <div class="placeholder">
                üì∑ No second camera
            </div>

            <div class="camera-footer">
                <div>
                    <strong>Main Entrance</strong><br>
                    <small>Front Door</small>
                </div>
                <span class="status monitoring">‚óè Monitoring</span>
            </div>
        </div>

    </div>

    <div class="controls">
        <button onclick="toggleMotion()">Toggle Motion</button>
        <button onclick="takeSnapshot()">Capture Snapshot</button>
        <span id="motionStatus">Motion: ON</span>
    </div>

</section>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

{% endblock %}
